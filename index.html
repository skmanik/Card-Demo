<!DOCTYPE html>

<head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Card Slide Demo

                    Inspired by PetFinder's card animation.
                    <a href="https://github.com/skmanik/Card-Demo" target="_blank">See code</a>.

                    <strong>Note:</strong> The width and height of the tiles below are determined by the images' size. Resize your
